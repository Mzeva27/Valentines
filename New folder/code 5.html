<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>იქნები ჩემი ვალენტინი სიკაკო?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #e60039;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.8rem;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.2);
    }

    #noBtn {
      background-color: #999;
      color: white;
    }

    /* GIF container */
    #gifContainer {
      display: flex;           /* side by side */
      gap: 20px;               /* space between GIFs */
      margin-top: 30px;
      justify-content: center;
      align-items: center;
    }

    .gif {
      display: none;           /* initially hidden */
      width: 250px;
      height: auto;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>იქნები ჩემი ვალენტინი სიკაკო?</h1>
  <div>
    <button id="yesBtn">კი</button>
    <button id="noBtn">არა</button>
  </div>

  <!-- GIFs in a flex container -->
  <div id="gifContainer">
    <img id="gif1" class="gif" src="valentine1.gif" alt="Valentine GIF 1">
    <img id="gif2" class="gif" src="valentine2.gif" alt="Valentine GIF 2">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gif1 = document.getElementById("gif1");
    const gif2 = document.getElementById("gif2");

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes button click shows GIFs
    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      gif1.style.display = "block";

      // Show second GIF after 1 second
      setTimeout(() => {
        gif2.style.display = "block";
      }, 1000);
    });
  </script>
</body>
</html>
